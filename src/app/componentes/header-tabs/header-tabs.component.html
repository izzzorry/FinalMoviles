<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="goToCountrySelection()">
        {{ countryName }}
      </ion-button>
    </ion-buttons>

    <ion-title></ion-title>

    <ion-buttons slot="end" *ngIf="showUserButton">
      <ion-button (click)="openUserMenu()">
        <ion-icon name="person-circle-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
