<app-header-tabs></app-header-tabs>


<ion-content class="ion-padding">
  <ion-list *ngIf="famosos.length > 0">
    <ion-item *ngFor="let famoso of famosos">
      <ion-thumbnail slot="start" *ngIf="famoso.imageUrl">
        <img [src]="famoso.imageUrl" />
      </ion-thumbnail>

      <ion-label>
        <h2>{{ famoso.nombre }}</h2>
        <p>{{ famoso.ciudad_nacimiento_id?.nombre }}</p>
        <p>Categoría: {{ famoso.categoria }}</p>
      </ion-label>

      <!-- Botón de cámara: al presionar, se toma la foto y luego aparece el selector de sitio -->
      <ion-button
        slot="end"
        fill="clear"
        (click)="tomarFoto(famoso)"
      >
        <ion-icon name="camera" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-item>
  </ion-list>

  <ion-text *ngIf="famosos.length === 0">
    No hay personas famosas registradas para este país.
  </ion-text>
</ion-content>
